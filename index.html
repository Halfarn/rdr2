<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>RDR2 Inflation Calculator</title>
        <meta name="description" content="A simple application to calculate the price of Red Dead Redemption 2 prices in today's currency.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap');
            </style>
            
    </head>
    <body>
        <!-- <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br> -->
        <div class="border">
        
        <h1>Red Dead Redemption 2<br>Inflation Calculator</h1>
        <h2 id="infCount"></h2>
        Price in 1899: <input id="userInput" type="text" onkeyup="returnText()"> <br><br>
        <button onclick="calculate()">Calculate Inflation</button> <br><br>
        
   
        <p style="text-align: center; font-size: 30px; margin: 0px;">Current price:</p> 
        <p id ="save-inf"></p>
        </div class="border">
